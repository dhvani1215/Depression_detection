<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Relief Chatbot</title>
    <link rel="stylesheet" href="css/chatboat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Stress Relief Chatbot</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Hi! I'm here to help you reduce stress. How can I assist you?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="js/chatboat.js"></script>
</body>
</html>
